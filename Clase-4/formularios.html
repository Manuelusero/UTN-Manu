<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Informacion de usuario</h2>
      <div>
        <label for="username">Escribe el nombre de usuario</label>
        <input type="text" id="username" placeholder="marcelo perez" />
      </div>
      <div>
        <label for="password">Escribe la contrase√±a</label>
        <input type="text" id="password" placeholder="xxxxxxx" />
      </div>
      <button type="submit">Enviar</button>
      <input type="submit" value="Confirmar" />
      <!-- PLACEHOLDER PARA PONER EN GRIS EL RELLENO -->
      <div>
        <label for="ingresa la fecha">ingrese la fecha</label>
        <input type="date" name="" id="" />
        <input type="datetime-local" id="fecha" />
        <input type="datetime" name="fechanacimiento" id="fechanacimiento" />
        <input type="file" name="archivo" id="archivo" />
        <input type="number" name="" id="" max="20" />
        <input type="range" max="10" min="1" value="1" />
        <div>
          <label for="terms">Acepta los terminos y condiciones</label>
          <input type="checkbox" name="" id="" />
        </div>
      </div>

      <div>
        <h2>Que te gusta?</h2>
        <label for="HTML">html</label>
        <input type="checkbox" name="" id="html" />
        <label for="CSS">css</label>
        <input type="checkbox" name="" id="css" />
        <label for="JS">js</label>
        <input type="checkbox" name="" id="js" />
      </div>

      <div>
        <h2>Que te gusta</h2>
        <label for="">Ingresa la fecha</label>
        <label for="html">html</label>
        <input type="radio" name="tecnologia-preferida" id="html" />
        <label for="css">css</label>
        <input type="radio" name="tecnologia-preferida" id="css" />
        <label for="js">js</label>
        <input type="radio" name="tecnologia-preferida" id="js" />
        <label for="react">react</label>
        <input type="radio" name="tecnologia-preferida" id="react" />
        <label for="next.js">next.js</label>
        <input type="radio" name="tecnologia-preferida" id="next.js" />
      </div>
      <div>
        <label for="mensaje">Ingrese un mensaje</label>
        <textarea placeholder="Hola" cols="30" required rows="10">
hola</textarea
        >
      </div>
      <div>
        <label for="pais">Seleccione un pais</label>
        <select name="" id="">
          <option value="ar">Argentina</option>
          <option value="fr">Francia</option>
          <option value="null" selected disabled>No seleccionado</option>
        </select>
      </div>
    </form>
  </body>
</html>
